{% extends "page.html" %}
{% block page %}
<ul>
  {% for machine in machines %}
  <li>
    <pre>{{ machine.socks }}</pre>
    <form method="post"
          action="{{ url_for('terminate', instance_id=machine.id) }}">
      <input class="btn" type="submit" value="Terminate Machine">
    </form>
  </li>
  {% else %}
  <li>No machines currently running.</li>
  {% endfor %}
</ul>
{% endblock %}
